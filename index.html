<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1">
<meta name="description" content="SWT Homepage">
<meta name="author" content="Dennis Schoenhof">

<title>Homepage in the Cloud</title>

<!-- Bootstrap core CSS -->
<link href="dist/css/bootstrap.min.css" rel="stylesheet">

<script src="jquery-1.11.1.min.js"></script>

<!-- Custom styles for this template -->
<style type="text/css">
<!--
body {
	padding-top: 50px;
}

.starter-template {
	padding: 40px 15px;
	text-align: center;
}
-->
</style>

</head>

<body>


	<nav class="navbar navbar-inverse navbar-fixed-top" role="navigation">
		<div class="container">
			<div class="navbar-header">
				<a class="navbar-brand" href="#">Homepage in the Cloud</a>
			</div>
			<div id="navbar" class="collapse navbar-collapse">
				<ul class="nav navbar-nav">
					<li class="active" id="homeli"><a id="home">Home</a></li>
					<li id="aboutli"><a id="about">About</a></li>
					<li id="contactli"><a id="contact">Contact</a></li>
				</ul>
			</div>
			<!--/.nav-collapse -->
		</div>
	</nav>

	<div class="container">

		<div class="starter-template">
			<h1 id="mainh">Welcome</h1>
			<p class="lead">This is my first Homepage build with Bootstrap!</p>
		</div>

	</div>
	<!-- /.container -->


	<!-- Bootstrap core JavaScript
    ================================================== -->
	<!-- Placed at the end of the document so the pages load faster -->
	<script
		src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script src="dist/js/bootstrap.min.js"></script>

	<script>
		$(document).ready(function() {
			
			$("#home").on("click", function(){
				$("#mainh").text("Welcome");
				$(".lead").text("This is my first Homepage build with Bootstrap!");
				$("#homeli").addClass("active");
				$("#aboutli").removeClass("active");
				$("#contactli").removeClass("active");
			});
			
			$("#about").on("click", function(){
				$("#mainh").text("About");
				$(".lead").text("This Homepage is made for the Software Engineering course with Prof. Dr. Klaus Quibeldey-Cirkel");
				$("#aboutli").addClass("active");
				$("#homeli").removeClass("active");
				$("#contactli").removeClass("active");
			});
			
			$("#contact").on("click", function(){
				$("#mainh").text("Contact");
				$(".lead").html("Dennis Schoenhof <br> Germany, Braunfels 35619 <br> Hoher Rain 4");
				$("#aboutli").removeClass("active");
				$("#homeli").removeClass("active");
				$("#contactli").addClass("active");
			});
		});
	</script>
</body>
</html>
